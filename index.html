<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Game</title>
  </head>
  <body>
    <section id="game">
      <div id="enemies"></div>

      <div id="ground"></div>

      <div id="player"></div>

      <div id="popup">Game Over</div>

      <audio controls id="myaudio" controls="false">
        <source src="audio/Harry Potter and the Sorcerer's Stone Soundtrack - 19. Hedwig's Theme a.k.a Hedwig's Flight.mp3" type="audio/mpeg">
        <p>Votre navigateur ne prend pas en charge l'audio HTML. Voici un
           un <a href="myAudio.mp4">lien vers le fichier audio</a> pour le 
           télécharger.</p>
      </audio>

      <div id="btn-container">
        <button id="boutonstart" onclick="start(); playAudio()">Play</button>
      </div>
      
    </section>
    <script src="game.js"></script>
  </body>
</html>
